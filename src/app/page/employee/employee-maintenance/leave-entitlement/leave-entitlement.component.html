<div *ngIf="isLoading" class="spinner-wrapper">
  <div class="spinner">Loading...</div>
</div>
<div class="animate__animated animate__fadeInUp" *ngIf="!isLoading">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Employee</a></li>
      <li class="breadcrumb-item active" aria-current="page">Employee Leave</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-md-6">
                <h6>Employee Leave</h6>
              </div>
            </div>
          </div>
          <hr>
          <form [formGroup]="leaveForm">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Leave Type</label>
                  <ng-select [items]="leave" name="Shift Code" bindLabel="leave_name"
                    bindValue="encrypted_leave_type_id" placeholder="Select Leave Type"
                    formControlName="selectedLeaveType">
                  </ng-select>
                  <p class="text-danger mt-1" *ngIf="errLeaveType">Leave Type is needed!</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label">Tag Type</label>
                  <ng-select [items]="tagType" name="Tag Type" bindLabel="description" bindValue="id"
                    placeholder="Select Tag Type" formControlName="selectedTagType" (change)="onChange()">
                  </ng-select>
                  <p class="text-danger mt-1" *ngIf="errTagType">Tag Type is needed!</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Name</label>
                  <div class="row">
                    <div class="col-md-8">
                      <ng-select [items]="name" name="Name" bindLabel="description" bindValue="id"
                        placeholder="Select Name" formControlName="selectedName">
                      </ng-select>
                      <p class="text-danger mt-1" *ngIf="errName">Name is needed!</p>
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-primary" *ngIf="isSearch" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                      <button type="button" *ngIf="!isSearch" (click)="search()" class="btn btn-primary btn-icon-text ">
                        <i data-feather="corner-right-down" appFeatherIcon class="btn-icon-prepend"></i>
                        Add
                      </button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-8">
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-primary btn-icon-text" (click)="submit()">
                      <i data-feather="save" appFeatherIcon class="btn-icon-prepend"></i> Save
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <hr>

          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>Employee Code</th>
                  <th>Employee Name</th>
                  <th>Leave Code</th>
                  <th>Leave Type</th>
                  <th>Total Leaves</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of table; let i = index">
                  <td>{{x.employee_code}}</td>
                  <td>{{x.display_name}}</td>
                  <td>{{x.leave_type_code}}</td>
                  <td>{{x.leave_name}}</td>
                  <td>{{x.total_leaves}}</td>
                  <td>
                    <button type="button" (click)="delete(i)" title="Delete" class="btn btn-sm btn-danger btn-icon">
                      <i class="feather icon-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
