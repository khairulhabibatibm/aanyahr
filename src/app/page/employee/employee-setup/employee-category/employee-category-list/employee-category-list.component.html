<div *ngIf="isLoading" class="spinner-wrapper">
  <div class="spinner">Loading...</div>
</div>
<div class="animate__animated animate__fadeInUp" *ngIf="!isLoading">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Employee Setup</a></li>
      <li class="breadcrumb-item active" aria-current="page">Employee Category</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-md-6">
                <h6>Employee Category</h6>
              </div>
              <div class="col-md-6">
                <ul class="nav justify-content-end">
                  <button class="btn btn-primary btn-icon-text"
                    [routerLink]="['/layout/employee/employee-category-detail']">
                    <i data-feather="edit" appFeatherIcon class="btn-icon-prepend"></i> Add Employee Category
                  </button>
                </ul>
              </div>
            </div>
          </div>
          <hr>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>Category Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Created By</th>
                  <th>Date Created</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of table; let i = index">
                  <td>{{x.category_code}}</td>
                  <td>{{x.category_name}}</td>
                  <td>{{x.category_description}}</td>
                  <td>{{x.created_desc}}</td>
                  <td>{{x.date_created}}</td>
                  <td>
                    <button type="button" title="Edit" (click)="viewCategory(x.encrypt_category_id)"
                      class="btn btn-sm btn-primary btn-icon">
                      <i class="feather icon-edit-2"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
