<div *ngIf="isLoading" class="spinner-wrapper">
  <div class="spinner">Loading...</div>
</div>
<div class="animate__animated animate__fadeInUp" *ngIf="!isLoading">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Company Setup</a></li>
      <li class="breadcrumb-item active" aria-current="page">Holiday</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-md-6">
                <h6>Holiday</h6>
              </div>
              <div class="col-md-6">
                <ul class="nav justify-content-end">
                  <button class="btn btn-primary btn-icon-text"
                    [routerLink]="['/layout/administration/holiday-detail']">
                    <i data-feather="edit" appFeatherIcon class="btn-icon-prepend"></i> Add Holiday
                  </button>
                </ul>
              </div>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div class="table-responsive">
              <table id="dataTableExample" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th>Holiday Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Date Created</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let x of table; let i = index">
                    <td>{{x.holiday_code}}</td>
                    <td>{{x.holiday_header_name}}</td>
                    <td>{{x.holiday_description}}</td>
                    <td>{{x.created_desc}}</td>
                    <td>{{x.date_created}}</td>
                    <td>
                      <button type="button" title="Edit" (click)="viewHoliday(x.holiday_id_encrypted)"
                        class="btn btn-sm btn-primary btn-icon">
                        <i class="feather icon-edit-2"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
