<div class="profile-page tx-13">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="profile-header">
        <div class="cover">
          <div class="gray-shade"></div>
          <figure>
            <img src="https://via.placeholder.com/1148x100" class="img-fluid" alt="profile cover">
          </figure>
          <div class="cover-body d-flex justify-content-between align-items-center">
            <div>
              <img class="profile-pic" src="https://via.placeholder.com/100x100" alt="profile">
              <span class="profile-name">Amiah Burton</span>
            </div>
          </div>
        </div>
        <div class="header-links">
          <ul class="links d-flex align-items-center mt-3 mt-md-0">
            <li class="header-link-item d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="mr-1 icon-md" data-feather="columns" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" [routerLink]="['personal-information']">Personal Information</a>
            </li>
            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="mr-1 icon-md" data-feather="user" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" [routerLink]="['work-information']">Work Information</a>
            </li>
            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
              <i class="mr-1 icon-md" data-feather="users" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" routerLink=".">Friends <span class="text-muted tx-12">3,765</span></a>
            </li>
            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
              <i class="mr-1 icon-md" data-feather="image" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" routerLink=".">Photos</a>
            </li>
            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
              <i class="mr-1 icon-md" data-feather="video" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" routerLink=".">Videos</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row profile-body">
    <div class="d-none d-md-block col-md-12 col-xl-12">
      <div class="card rounded">
      
          <router-outlet></router-outlet>
    </div>
 
  </div>
</div>
