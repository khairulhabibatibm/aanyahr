<nav class="navbar">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="feather icon-menu"></i>
  </a>
  <div class="navbar-content">
    <form class="search-form">
     <h6>{{companyName}}</h6>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item nav-apps" ngbDropdown >
        <a class="nav-link" ngbDropdownToggle id="appsDropdown" (click)="bundy(0)">
          <i class="mdi mdi-clock-in"></i> Clock In
        </a>
      </li>
      <li class="nav-item nav-apps" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="appsDropdown" (click)="bundy(1)">
          <i class="mdi mdi-clock-out"></i> Clock Out
        </a>
      </li>
      <li class="nav-item nav-notifications" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="notificationDropdown">
          <i class="link-icon feather icon-bell"></i>
          <div class="indicator">
            <div class="circle"></div>
          </div>
        </a>
        <div ngbDropdownMenu aria-labelledby="notificationDropdown">
          <div class="dropdown-body" *ngFor="let x of notifList">
            <a href="" (click)="false" class="dropdown-item" >
              <div class="icon">
                <i class="feather icon-{{x.icon}}"></i>
              </div>
              <div class="content">
                <p>{{x.description}}</p>
                <p class="sub-text text-muted">{{x.lapse}}</p>
              </div>
            </a>
          </div>
          <div class="dropdown-footer d-flex align-items-center justify-content-center">
            <a href="" routerLink="employee/notification">View all</a>
          </div>
        </div>
      </li>
      <li class="nav-item nav-profile" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="profileDropdown">
          <img src="{{imagePath}}" width="30" height="30" alt="profile">
        </a>
        <h6>{{displayName}}</h6>
        <div ngbDropdownMenu aria-labelledby="profileDropdown">
          <div class="dropdown-header d-flex flex-column align-items-center">
            <div class="figure mb-3">
              <img src="{{imagePath}}" width="80" height="80" alt="">
              
            </div>
            <div class="info text-center">
              <p class="name font-weight-bold mb-0">{{displayName}}</p>
            </div>
          </div>
          <div class="dropdown-body">
            <ul class="profile-nav p-0 pt-3">
              <li class="nav-item">
                <a [routerLink]="['/layout/employee/profile/']" class="nav-link">
                  <i class="feather icon-user"></i>
                  <span>Profile</span>
                </a>
              </li>
              <!-- <li class="nav-item">
                <a href="" (click)="false" class="nav-link">
                  <i class="feather icon-edit"></i>
                  <span>Edit Profile</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="" (click)="false" class="nav-link">
                  <i class="feather icon-repeat"></i>
                  <span>Switch User</span>
                </a>
              </li> -->
              <li class="nav-item">
                <a href="" (click)="onLogout($event)" class="nav-link">
                  <i class="feather icon-log-out"></i>
                  <span>Log Out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
